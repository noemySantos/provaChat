<ion-header>
  <ion-toolbar>
    <ion-title>ListaChat</ion-title>

    <ion-buttons slot="start">
      <ion-button href="/home">Back</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let chat of chats" href='/chat-detail/{{chat.descricao}}'>
    
          <ion-item-sliding>
    
            <ion-item>
              <ion-label>{{chat.contato}}</ion-label>
              <ion-label>{{chat.url}}</ion-label>
            </ion-item>
    
            <ion-item-options side="end">
              <ion-item-option (click)="excluir(chat)"><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    
        </ion-item>
        <ion-button href="/home" expand="block">Voltar</ion-button>
      </ion-list>
</ion-content>
